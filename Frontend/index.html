<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/input-form.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Sign up</h2>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="max.muster@gmail.com" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="firstName">Firstname</label>
          <input type="text" id="firstName" placeholder="Max" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="lastName">Lastname</label>
          <input type="text" id="lastName" placeholder="Muster" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Muster Subject" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <input type="textarea" id="description" placeholder="Muster Description" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="+41123456789" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Musterstrasse 3" />
          <small>Error message</small>
        </div>
        <button type="submit">Sign me up!</button>
      </form>
    </div>

    <script src="script/validate-inputs.js"></script>
    <script src="script/network.js"></script>
    <script src="script/ui.js"></script>
  </body>
</html>
